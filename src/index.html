<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b82f4c3827.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="main-container w-100 bg-dark py-4">
        <div class="container text-center">
            <h1 class="text-info"><i class="fa-solid fa-list-check"></i>ToDo app</h1>
        </div>
    </nav>

    <header class="header-container">
        <h1 class="title ">My ToDo list </h1>
        <div class="all-task">
            <h2 class="task-list-title">My list</h2>
            <ul class="task-list">
                <li class="active-list">Ucamp</li>
                <li>Work</li>
                <li>Grocery</li>
            </ul>
            <form action="#">
                <input type="text" class="new list" placeholder="new list name" aria-label="new list">
                <button class="bnt list" aria-label="create new list" type="button">+</button>
            </form>

        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Ucamp</h2>
                <p class="task-count">3 task remaining</p>
            </div>
            <div class="todo-body">
                <div class="task">
                    <div class="task">
                        <input type="checkbox" id="task-1">
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Record todo list video
                        </label>
                    </div>
                    <!-- / task 1-->
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another task
                    </label>
                </div>
                <!-- / task 2-->
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        a trird task
                    </label>
                </div>
                <!-- / task 3-->
                <div class="new-task-creator">
                    <form action="#">
                        <input type="text" class="new task name" placeholder="new task name" aria-label="new task">
                        <button class="bnt task" aria-label="create new task" type="button">+</button>
                    </form>
                </div>
                <div class="delete stuff">
                    <button class="bnt delete" type="button">Clear</button>
                    <button class="bnt delete" type="button">Delete list</button>


                </div>
            </div>
        </div>
    </header>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
